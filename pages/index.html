<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBWC - Open Body-Worn Camera</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <style>
        /* Custom Styles & CSS Variables */
        :root {
            --bg-light: #ffffff;
            --text-light: #111827;
            --accent-light: #FB923C; /* Light Orange */
            --accent-hover-light: #F97316;
            --border-light: #E5E7EB;
            --card-bg-light: #F9FAFB;
            --card-hover-border-light: var(--accent-light);

            --bg-dark: #111827;
            --text-dark: #F9FAFB;
            --accent-dark: #FDBA74; /* Lighter Orange for Dark Mode */
            --accent-hover-dark: #FB923C;
            --border-dark: #374151;
            --card-bg-dark: #1F2937;
            --card-hover-border-dark: var(--accent-dark);

            /* Default to light mode */
            --bg-color: var(--bg-light);
            --text-color: var(--text-light);
            --accent-color: var(--accent-light);
            --accent-hover-color: var(--accent-hover-light);
            --border-color: var(--border-light);
            --card-bg-color: var(--card-bg-light);
            --card-hover-border-color: var(--card-hover-border-light);
        }

        body.dark {
            --bg-color: var(--bg-dark);
            --text-color: var(--text-dark);
            --accent-color: var(--accent-dark);
            --accent-hover-color: var(--accent-hover-dark);
            --border-color: var(--border-dark);
            --card-bg-color: var(--card-bg-dark);
            --card-hover-border-color: var(--card-hover-border-dark);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* General Component Styling */
        .nav-link {
            color: var(--text-color);
            transition: color 0.2s ease;
            position: relative;
            padding-bottom: 4px;
        }

        .nav-link:hover {
            color: var(--accent-color);
        }
        
        .nav-link.active {
            color: var(--accent-color);
            font-weight: 600;
        }
        
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--accent-color);
        }
        
        /* BWC Animation */
        #bwc-shutter {
            animation: open-close 8s infinite ease-in-out;
            transform-origin: 50% 50%;
        }

        #bwc-rec-light {
            animation: blink 1.5s infinite;
        }

        @keyframes open-close {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.05); }
        }

        @keyframes blink {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        /* Typing Animation Cursor */
        .typed-cursor {
            color: var(--accent-color);
            opacity: 1;
            animation: typedjsBlink 0.7s infinite;
        }
        @keyframes typedjsBlink {
            50% { opacity: 0.0; }
        }

        /* Theme Toggle Switch */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }
        .theme-switch {
            display: inline-block;
            height: 26px;
            position: relative;
            width: 50px;
        }
        .theme-switch input {
            display:none;
        }
        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
        }
        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 18px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 18px;
        }
        input:checked + .slider {
            background-color: var(--accent-color);
        }
        input:checked + .slider:before {
            transform: translateX(24px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>
<body class="antialiased">

    <header class="sticky top-0 z-50" style="background-color: var(--bg-color); border-bottom: 1px solid var(--border-color); transition: background-color 0.3s ease, border-color 0.3s ease;">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2 nav-link">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="var(--accent-color)" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17 3H7C5.89543 3 5 3.89543 5 5V19C5 20.1046 5.89543 21 7 21H17C18.1046 21 19 20.1046 19 19V5C19 3.89543 18.1046 3 17 3ZM7 2H17C18.6569 2 20 3.34315 20 5V19C20 20.6569 18.6569 22 17 22H7C5.34315 22 4 20.6569 4 19V5C4 3.34315 5.34315 2 7 2Z" fill="var(--accent-color)"/>
                    <circle cx="12" cy="12" r="4" stroke="var(--accent-color)" stroke-width="1.5"/>
                    <circle cx="12" cy="6" r="1" fill="var(--accent-color)"/>
                </svg>
                <span class="font-bold text-xl">OpenBWC</span>
            </a>

            <div class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="nav-link active">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="team.html" class="nav-link">Who We Are</a>
                <a href="publications.html" class="nav-link">Publications</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>

            <div class="flex items-center space-x-4">
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <div class="slider round"></div>
                    </label>
                </div>
                <button id="mobile-menu-button" class="md:hidden p-2 rounded-md" style="color: var(--text-color);">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4 space-y-2">
            <a href="index.html" class="block nav-link active">Home</a>
            <a href="about.html" class="block nav-link">About</a>
            <a href="team.html" class="block nav-link">Who We Are</a>
            <a href="publications.html" class="block nav-link">Publications</a>
            <a href="contact.html" class="block nav-link">Contact</a>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8 md:py-16">
        <div class="grid md:grid-cols-2 gap-16 items-center">
            <div class="text-center md:text-left">
                <h1 class="text-4xl md:text-6xl font-bold leading-tight min-h-[144px] md:min-h-[192px]" style="color: var(--text-color);">
                    <span id="typed-headline"></span>
                </h1>
                <p class="mt-6 text-lg" style="color: var(--text-color); opacity: 0.8;">
                    Leveraging AI to ethically and transparently analyze Body-Worn Camera footage for evidence-based policing reform.
                </p>
                <div class="mt-8 flex justify-center md:justify-start space-x-4">
                    <a href="about.html" class="px-6 py-3 font-semibold rounded-lg" style="background-color: var(--accent-color); color: var(--bg-dark); transition: background-color 0.2s ease;">Learn More</a>
                    <a href="https://github.com/your-repo" class="px-6 py-3 font-semibold rounded-lg" style="background-color: var(--card-bg-color); color: var(--text-color); border: 1px solid var(--border-color); transition: background-color 0.2s ease;">View on GitHub</a>
                </div>
            </div>
            <div class="flex justify-center md:justify-end items-center">
                <div class="relative w-64 h-80 rounded-lg" style="background-color: #2c3e50;">
                    <div class="absolute inset-0 bg-repeat p-4" style="background-image: url('data:image/svg+xml,%3Csvg width=%2220%22 height=%2220%22 viewBox=%220 0 20 20%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cg fill=%22%2334495e%22 fill-opacity=%220.4%22 fill-rule=%22evenodd%22%3E%3Cpath d=%22M0 0h20v1H0zM0 4h20v1H0zM0 8h20v1H0zM0 12h20v1H0zM0 16h20v1H0zM0 20h20v1H0z%22/%3E%3C/g%3E%3C/svg%3E');">
                        <div class="relative top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-32 h-48 bg-gray-800 rounded-md shadow-2xl p-2 border-2 border-gray-700">
                            <svg width="100%" height="100%" viewBox="0 0 100 150" class="absolute inset-0">
                                <circle cx="50" cy="75" r="30" fill="#222"/>
                                <circle cx="50" cy="75" r="25" fill="#333"/>
                                <rect id="bwc-shutter" x="20" y="45" width="60" height="60" fill="#111" />
                                <circle id="bwc-rec-light" cx="85" cy="15" r="5" fill="#FF0000" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer style="background-color: var(--card-bg-color); border-top: 1px solid var(--border-color); transition: background-color 0.3s ease, border-color 0.3s ease;">
        <div class="container mx-auto px-6 py-6 flex flex-col sm:flex-row justify-between items-center text-sm">
            <p style="opacity: 0.7;">&copy; 2025 OpenBWC Project. All Rights Reserved.</p>
            <div class="flex items-center space-x-4 mt-4 sm:mt-0">
                <a href="https://github.com/your-repo" target="_blank" rel="noopener noreferrer" class="flex items-center space-x-2 hover:text-orange-400 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                      <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                    <span>GitHub</span>
                </a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Typing Animation ---
            const typed = new Typed('#typed-headline', {
                strings: [
                    'Open-Source Insights for <span style="color: var(--accent-color);">Police Accountability</span>'
                ],
                typeSpeed: 80,
                startDelay: 500,
                loop: false,
                showCursor: true,
                cursorChar: '|',
                contentType: 'html',
                onComplete: (self) => {
                    // Hides the cursor when typing is complete
                    if (self.cursor) {
                        self.cursor.style.display = 'none';
                    }
                },
            });

            // --- Mobile Menu Toggle ---
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });

            // --- Theme Toggle Logic ---
            const themeToggle = document.getElementById('checkbox');
            
            function applyTheme(theme) {
                if (theme === 'dark') {
                    document.body.classList.add('dark');
                    themeToggle.checked = true;
                } else {
                    document.body.classList.remove('dark');
                    themeToggle.checked = false;
                }
            }

            themeToggle.addEventListener('change', function() {
                if (this.checked) {
                    localStorage.setItem('theme', 'dark');
                    applyTheme('dark');
                } else {
                    localStorage.setItem('theme', 'light');
                    applyTheme('light');
                }
            });

            // Apply saved theme on initial load
            const savedTheme = localStorage.getItem('theme') || 'light'; // Default to light
            applyTheme(savedTheme);
        });
    </script>
</body>
</html>
